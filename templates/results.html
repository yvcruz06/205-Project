<!doctype html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      {% block styles %}
        {{ bootstrap.load_css() }}
      {% endblock %}
      <title>Search results</title>
      <a href="{{url_for('index')}}"><h1 class="text-center">Home</h1></a>
  </head>
<body>
  <div class="container">
    <div class="jumbotron justify-content-center">
    <h1 class="text-center">Search Results</h1>
    </div>
    <div class="row m-2">
      {% for result in results %}
        {% if result["links"] %}
            <div class="col-md-3 m-2">
              <a href="{{url_for('image', nasa_id=result['data'][0]['nasa_id'])}}">
                <strong>
                  {{result["data"][0]["title"]}}
                </strong>
                <img
                src="{{result['links'][0]['href']}}"
                width="250"
                class="img-fluid rounded border border-danger" />
              </a>
            </div>
        {% endif %}
      {% endfor %}
    </div>
  </div>
</body>
</html>
